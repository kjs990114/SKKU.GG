<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />

    <title>SKKU.GG</title>
</head>

<body>
    <div class="container" id="top">
        <ul>
            <li>
                <a href="./main.html" id="ranking"> 랭킹 </a>
            </li>
            <li>
                <a href="./main.html" id="mypage">내 미니홈피</a>
            </li>
        </ul>

        <content>
            <div id="logo-div">
                <img src="./css/img/emblem.png" />
                <h1>SKKU.GG</h1>
            </div>
            <br />
            <br />
            <div id="search">
                <input id="summoner-search" placeholder="소환사 이름을 입력하세요." type="text" />
                <button id="search-btn">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </content>
    </div>
    <script>
        window.addEventListener("load", () => {
            console.log(window.localStorage);
        })
        document.getElementById("search-btn").addEventListener("click", () => {
            let nick = document
                .getElementById("summoner-search")
                .value.replace(/(\s*)/g, "");
            if (nick === "") return;
            fetch("/search", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ nick }),
            });
            window.open("./searching.html", "", "_blank", "location = no");
        });
        document.getElementById("ranking").addEventListener("click", () => {
            window.open("./ranking.html", "", "_blank", "location = no");
        })
        document.getElementById("mypage").addEventListener("click", () => {

            let nick = localStorage.getItem("nickname");
            if (nick === "") return;
            fetch("/search", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ nick }),
            });
            window.open("./mypage.html", "", "_blank", "location = no");
        })
    </script>
</body>

</html>
