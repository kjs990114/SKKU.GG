<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link href="./css/mypage.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/ranking.css" />
    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="./js/ranking.js"></script>
  </head>

  <body>
    <div class="container" id="bottom">
      <div id="cover">
        <div id="dash">
          <div id="page">
            <div id="leftContainer">
              <p id="today"></p>
              <div id="leftBox">
                <div id="userImg">
                  <img src="" style="width: 80%" id="usrImg" />
                </div>
                <p style="text-align: left; padding-left: 20px; letter-spacing: 3px;">
                  <span id="name"></span> <br> <br>
                  <span id="nick"></span> <br> <br>
                  <span id="depart"></span> <br> <br>
                </p>
              </div>
            </div>

            <div id="midContainer_profile">
              <p id="midTop"></p>
              <div id="midBox">
                <div class="board_wrap">
                  <div class="board_title">
                    <h3>
                      Diary
                    </h3>
                  </div>
                  <div class="board_list_wrap">
                    <div
                    id="chats"
                    style="
                      display: absolute;
                      bottom: 0;
                      height: 500px;
                      width: 100%;
                      border: 1px solid black;
                      border-radius: 5px;
                      overflow: auto;
                      margin-bottom: 10px;" >
                    </div>
                    <div class="d-flex">
                        <input
                          type="text"
                          id="chat"
                          class="form-control"
                          placeholder="Enter a comment here"
                          style="width: 85%; height: 30px;"
                        />
                        <button type="submit" id="submit" style=" height: 35px;" class="btn btn-primary">
                          Submit
                        </button>
                      </div>
                  </div>
                </div>
              </div>
            </div>

            <div id="rightContainer">
              <div id="rightBox">
                <ul>
                  <li id="selected">
                    <a href="./mypage.html" id="profile" class="tapButton"
                      >다이어리</a
                    >
                  </li>
                  <li >
                    <a
                      href="./mypage-ranking.html"
                      id="ranking"
                      class="tapButton"
                    >
                      랭킹
                    </a>
                  </li>
                  <li >
                    <a
                      href="./mypage-searching.html"
                      id="mypage"
                      class="tapButton"
                    >
                      최근전적
                    </a>
                  </li>
                  <li id="homeBtn">
                    <a href="./main.html" class="tapButton" >홈</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
