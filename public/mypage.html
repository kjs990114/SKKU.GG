<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
    <link href="./css/mypage.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/ranking.css">
    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="./js/ranking.js"></script>

</head>

<body>
    <div class="container" id="bottom">
        <div id="cover">
            <div id="dash">
                <div id="page">
                    <div id="leftContainer">
                        <p id="today"></p>
                        <div id="leftBox">
                            <div id="userImg">
                                <img src="" style="width:80%" id="usrImg">
                            </div>
                            <p>
                                <span id="name"></span> <br>
                                <span id="nick"></span> <br>
                                <span id="depart"></span> <br>

                            </p>
                            <p>
                                Visits so far: <span id="counter"></span>
                            </p>
                        </div>
                    </div>
                    <div id="midContainer_profile">
                        <p id="midTop"></p>
                        <div id="midBox">
                            <div class="board_wrap">
                                <div class="board_title">
                                    <h3>Comments</h3>
                                </div>
                                <div class="board_list_wrap" >
                                    <div id="chats" style="display: absolute; bottom:0; height:500px; width:80%; border:1px solid black; border-radius: 5px; overflow:auto; margin-bottom: 10px;">
                                        <div class="chatBox" style="display:none">
                                            <button id="deleteBox">X</button>
                                        </div>
                                    </div>
                                    <div class="d-flex">
                                        <input type="text" id="chat" class="form-control"
                                            placeholder="Enter a comment here" style="width:80%;">
                                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="midContainer_ranking">
                        <p id="midTop"></p>
                        <div id="midBox">
                            <div class="board_wrap">
                                <div class="board_title">
                                    <h1>RANKING in 
                                        <select class="select-box" id="depart" required>
                                            <div id="option-box">
                                                <option value="All" selected>SKKU</option>
                                                <option value="소프트웨어학과">소프트웨어학과</option>
                                                <option value="반도체시스템공학과">반도체시스템공학과</option>
                                                <option value="생명과학과">생명과학과</option>
                                                <option value="수학과">수학과</option>
                                                <option value="화학공학과">화학공학과</option>
                                                <option value="신소재공학과">신소재공학과</option>
                                                <option value="기계공학과">기계공학과</option>
                                                <option value="나노공학과">나노공학과</option>
                                            </div>
                                        </select>
                                    </h1>
                                </div>
                                <div class="board_list_wrap">
                                    <div id = "print_list" class="ranking_list">
                                        <div class="top">
                                            <div class="rank">#</div>
                                            <div class="nickname">NickName</div>
                                            <div class="name">Name</div>
                                            <div class="tier">Tier</div>
                                            <div class="point">Point</div>
                                            <div class="department">Department</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="midContainer_mypage">
                        <p id="midTop"></p>
                        <div id="midBox">
                            <div class="board_wrap">
                                <div class="board_title">
                                    <h3>Comments</h3>
                                </div>
                                <div class="board_list_wrap">
                                    <div id="chats">
                                    </div>
                                    <div class="d-flex">
                                        <input type="text" id="chat" class="form-control"
                                            placeholder="Enter a comment here" style="width:80%;">
                                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="rightContainer">
                        <div id="rightBox">
                            <ul>
                                <li>
                                    <a href="" id="profile" class="tapButton">프로필</a>
                                </li>
                                <li>
                                    <a href="" id="ranking" class="tapButton"> 랭킹 </a>
                                </li>
                                <li>
                                    <a href="" id="mypage" class="tapButton"> 최근전적 </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        document.getElementById("deleteBox").addEventListener("click",()=>{
            let parent = this.parentNode;
            console.log(parent);
        })

        document.getElementById("profile").addEventListener("click",()=>{
        })
        document.getElementById("ranking").addEventListener("click",()=>{
        })
        document.getElementById("mypage").addEventListener("click",()=>{
        })    
        document.getElementById("mypage").addEventListener("click", () => {

            let nick = localStorage.getItem("nickname");
            if (nick === "") return;
            fetch("/search", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ nick }),
            });
            window.open("./searching.html", "", "_blank", "location = no, toolbar = no, menubar = no");
        })
    </script>
</body>

</html>
