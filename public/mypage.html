<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="./css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="bottom">
        <div id="cover">
            <div id="dash">
                <div id="page">
                    <div id="leftContainer">
                        <p id="today"></p>
                        <div id="leftBox">
                            <div id="userImg">
                                <img src="" style="width:80%" id="usrImg">
                            </div>
                            <p>
                                <span id="name">Name:</span> <br>
                                <span id="nick">NickName:</span> <br>
                                <span id="depart">Department:</span> <br>

                            </p>
                            <p>
                                Visits so far: <span id="counter"></span>
                            </p>
                        </div>
                    </div>
                    <div id="midContainer">
                        <p id="midTop"></p>
                        <div id="midBox">
                            <div class="board_wrap">
                                <div class="board_title">
                                    <h3>Comments</h3>
                                </div>
                                <div class="board_list_wrap">
                                    <div id="chats">
                                    </div>
                                    <div class="d-flex">
                                        <input type="text" id="chat" class="form-control"
                                            placeholder="Enter a comment here" style="width:80%;">
                                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div id="rightContainer">
                        <div id="rightBox">
                            <ul>
                                <li>
                                    <a href="./main.html" id="ranking"> 랭킹 </a>
                                </li>
                                <li>
                                    <a href="./main.html" id="mypage"> 최근전적 </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
